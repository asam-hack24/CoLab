<html>
  <head>
    <title>Messages</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script>
    if (!!window.EventSource) {
        var source = new EventSource('/get_messages');
        source.onmessage = function(e) {
            var m = $("#messages");
            console.log(e.data)
            if (m.text() == 'nothing received yet')
                m.html('<div>' + e.data + '</div>');
            else
                m.append('<div>' + e.data + '</div>');
             
             //Needed because MathJax only formats on page load   
             MathJax.Hub.Queue(["<Types></Types>et", MathJax.Hub, "messages"]);
        }
        source.onopen = function(e) {
            console.log('onopen');
        }
    }
    </script>
  </head>
  <body>
    <div>Some math $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</div>
    <div id="messages">nothing received yet</div>

    <form id="message-form">
        <textarea name="message"></textarea>
        <input type="hidden" name="type" value="python" />
        <input type="submit"/>
    </form>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for="file">Select a file</label>
            <input name="file" type="file">
        </fieldset>
        <fieldset>
            <button id="upload-file-btn" type="button">Upload</button>
        </fieldset>
    </form>
  <script>
        $( "#message-form" ).submit(function( event ) {
          event.preventDefault();
          $.post( "/send", $("#message-form").serialize() );
        });
  </script>


  <script>
      $(function() {
    $('#upload-file-btn').click(function() {
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/upload',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            async: false,
            success: function(data) {
                console.log('Success!');
            },
        });
    });
});

  </script>


  </body>
</html>
