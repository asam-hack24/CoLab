    <script>
    if (!!window.EventSource) {
        var source = new EventSource('/get_messages');
        source.onmessage = function(e) {
            var m = $("#cont1");
            console.log(e.data)
            m.append("<div class='bubble'><p>"+e.data+"</p></div>");
             
             //Needed because MathJax only formats on page load   
             MathJax.Hub.Queue(["Typeset", MathJax.Hub, "messages"]);
             var d = $('.chat-container');
             d.scrollTop(d.prop("scrollHeight"));
        }
        source.onopen = function(e) {
            console.log('onopen');
        }
    }

  <body >
<div class="container-fluid" >
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-md-6" >
        <div class="row">


            <div class="editor-header">
              <div class="script-editor active" data-up='editor1'></div>
                <span>Text</span>
              <div class="script-editor" data-up='editor2'></div>
                <span>Python</span>
              <div class="script-editor" data-up='editor3'></div>
                <span>R</span>
              <div class="script-editor" data-up='editor4'></div>
                <span>Upload</span>
              <button id="send-btn" type="button" class="btn btn-primary">Send</button>
                <span></span>
            </div>

            <div class = "editor-box">
                <div class ="editor-input" id="editor1"><textarea id="editor1-textarea">Type text here</textarea></div>
                <div class ="editor-input" id="editor2"><textarea id="editor2-textarea">Type Python code here</textarea></div>
                <div class ="editor-input" id="editor3"><textarea id="editor3-textarea">Type R code here</textarea></div>
                <div class ="editor-input" id="editor4">
                    <form id="upload-file" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <label for="file">Select a file</label>
                            <input  name="file" type="file">

                            <button class="btn btn-default"  id="upload-file-btn" type="button">Upload file</button>
                        </fieldset>

                    </form>
                </div>
            </div>

     
        </div>
    </div>

    <div class = "col-md-6"> 
          
          <div class="chat-header">
          <div class="user-profile active" data-up='cont1'></div>
          <span>Erza</span>
          <div class="user-profile" data-up='cont2'></div>
          <span>Nastu</span>
          <div class="user-profile" data-up='cont3'></div>
          <span>Lucy</span>

          <button type="button" class="btn btn-success">+</button>
        </div>
              
        <div class="chat-box">

            <div class="chat-container active" id='cont1'>
            </div>

            <div class="chat-container hidechat" id='cont2'>

                  <div class="bubble">
                    <p>HEY!!!!!!!!!!!!</p>
                  </div>

            </div>

            <div class="chat-container hidechat" id='cont3'>
              
            </div>
     <!--     <div class="chat-control"><input class="chat-input" type="text" placeholder="enter your message" /></div>-->
          </div>
        </div>
      </div>
    </div>
      <script>
    $( "#send-btn" ).click(function() {
          var editor = $('.script-editor.active').attr("data-up");
          
          if(editor == "editor1") { //text editor
              $.post( "/send", {type:"text",message:MyProject.cmeditor1.getValue()} );
          } else if (editor == "editor2") {
              $.post( "/send", {type:"python",message:MyProject.cmeditor2.getValue()} );
          } else if (editor == "editor3") {
              $.post( "/send", {type:"r",message:MyProject.cmeditor3.getValue()} );
          }
        });
      $(function() {
    $('#upload-file-btn').click(function() {
            var form_data = new FormData($('#upload-file')[0]);
            $.ajax({
                type: 'POST',
                url: '/upload_image',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                async: false,
                success: function(data) {
                    console.log('Success!');
                },
            });
        });
    });

  </script>
